<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Button Container -->
<div class="button-container">
       <!-- Primary Button -->
       <button class="btn primary-btn">Primary Button</button>
       
       <!-- Secondary Button -->
       <button class="btn secondary-btn">Secondary Button</button>
       
       <!-- Success Button -->
       <button class="btn success-btn">Success Button</button>
       
       <!-- Danger Button -->
       <button class="btn danger-btn">Danger Button</button>
       
       <!-- Outline Button -->
       <button class="btn outline-btn">Outline Button</button>
       
       <!-- Disabled Button -->
       <button class="btn primary-btn disabled">Disabled Button</button>
     </div>
